<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Destino - YshippCommerce</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      color: #333;
    }
    .container {
      text-align: center;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .error {
      color: #e74c3c;
      font-weight: bold;
    }
    .success {
      color: #2ecc71;
      font-weight: bold;
    }
    a {
      color: #3498db;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
  <script>
    function getCurrentUserId() {
      const stored = localStorage.getItem('currentUserId') || localStorage.getItem('activeUserId');
      let profile = {};
      try { profile = JSON.parse(localStorage.getItem('userProfile') || '{}'); } catch(e) { profile = {}; }
      return stored || profile.id || 'defaultUser';
    }

    function prefKey(key) {
      const id = getCurrentUserId() || 'defaultUser';
      return `${id}_${key}`;
    }

    function isSameDay(dateStr) {
      if (!dateStr) return false;
      const lastDate = new Date(dateStr);
      return lastDate.toDateString() === new Date().toDateString();
    }

    window.onload = () => {
      const urlParams = new URLSearchParams(window.location.search);
      const clickId = urlParams.get('clickId');
      const pendingClicks = JSON.parse(localStorage.getItem(prefKey('pendingClicks'))) || {};
      const validatedClicks = JSON.parse(localStorage.getItem(prefKey('validatedClicks'))) || {};
      const container = document.createElement('div');
      container.className = 'container';
      
      if (clickId && pendingClicks[clickId]) {
        const clickData = pendingClicks[clickId];
        const timeWindow = 5 * 60 * 1000; // 5 minutos
        const clickTime = new Date(clickData.timestamp).getTime();
        const now = new Date().getTime();
        if (Math.abs(now - clickTime) <= timeWindow && !validatedClicks[clickId] && !isSameDay(validatedClicks[`ad:${clickData.adId}:${clickData.index}`])) {
          // Marca o clique como validado no localStorage
          validatedClicks[clickId] = { ...clickData, processed: false }; // processed: false para processamento posterior no YshippCommerce
          validatedClicks[`ad:${clickData.adId}:${clickData.index}`] = new Date().toISOString();
          localStorage.setItem(prefKey('validatedClicks'), JSON.stringify(validatedClicks));
          // Registra o evento de validação
          localStorage.setItem('lastValidationEvent', JSON.stringify({
            adId: clickData.adId,
            clickId: clickId,
            timestamp: Date.now()
          }));
          container.innerHTML = `
            <p class="success">Visualização validada com sucesso!</p>
            <p>Retorne ao YshippCommerce para confirmar seus Golds.</p>
            <p><a href="https://yshippcommerce.com/">Voltar ao YshippCommerce</a></p>
          `;
        } else {
          container.innerHTML = `
            <p class="error">Erro: O clique expirou ou já foi validado.</p>
            <p><a href="https://yshippcommerce.com/">Volte ao gerador de Golds</a></p>
          `;
        }
      } else {
        container.innerHTML = `
          <p class="error">Erro: Nenhum clique pendente encontrado. Acesse o gerador de Golds primeiro!</p>
          <p><a href="https://yshippcommerce.com/">Ir para o gerador de Golds</a></p>
        `;
      }
      document.body.appendChild(container);
    };
  </script>
</head>
<body>
</body>
</html>
